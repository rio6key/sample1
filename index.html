<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sample1 Display</title>

    <!-- A-Frame 本体 -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>
      <!-- アセット -->
      <a-assets>
        <a-asset-item id="sample1" src="sample1.glb"></a-asset-item>
      </a-assets>

      <!-- sample1.glb モデル -->
      <a-entity
        gltf-model="#sample1"
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1">
      </a-entity>

      <!-- カメラ（固定視点） -->
      <a-entity camera position="0 1.6 3"></a-entity>

      <!-- 照明 -->
      <a-entity light="type: directional; intensity: 1" position="2 4 3"></a-entity>
      <a-entity light="type: ambient; intensity: 0.5"></a-entity>
    </a-scene>
  </body>
</html>
